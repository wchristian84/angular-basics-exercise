<h1 [ngStyle]="{ backgroundColor: getTechRelatedColor() }">{{ title }}</h1>
<button class="btn btn-primary" (click)="changeTechRelated()">Change isTechRelated</button>
<p *ngIf="isTechRelated; else elseBlock">Tech Related</p>
<ng-template #elseBlock><p>Not Tech Related</p></ng-template>
<p>{{ content }}</p>
